    <div class="section2">
      <h3>Notre dernier objet</h3>

      <model-viewer
              src="glb/Echiquier.glb"
              ios-src="https://raw.githubusercontent.com/thrulight/AR/39423c17c0d12301cc9862d2fcc431a17aeda475/echec-v100000.usdz"
              class="repairGo mV"
              ar
              auto-rotate
              camera-controls
              loading="eager"
              shadow-intensity="3"
              shadow-softness="1.3"
              camera-orbit="60deg 80deg 3.5m"
              stage-light-intensity="3" environment-intensity="2"
              alt="A 3D model of an repair station">
        </model-viewer>


    </div>
